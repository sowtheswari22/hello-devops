---
name: Deploy to WSL
 
on:
  push:
    branches: [ "main" ]
 
jobs:
  deploy:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
 
      - name: Install SSH
        run: sudo apt-get update && sudo apt-get install -y openssh-client
 
      - name: Add SSH key
        run: |
          mkdir -p ~/.ssh
          echo "$WSL_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
 
      - name: Copy files to WSL
        run: |
          scp -o StrictHostKeyChecking=no index.html demo.txt $SERVER_USER@$SERVER_IP:/home/$SERVER_USER/
 
